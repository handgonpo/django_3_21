<!-- users/templates/users/base.html -->
{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <title>My Django Site</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

        <!-- Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Boldonse&display=swap" rel="stylesheet">
      
        <!-- 외부 CSS 파일 -->
        <link rel="stylesheet" href="{% static 'users/css/style.css' %}">
    </head>  
    <body>
        <h1 class="boldonse-regular">Django</h1>
        <!-- Topic 목록 (모든 템플릿에서 공통으로 보여주고 싶다면) -->
        <ul>
            {% for topic in topics %}
                <li>
                <a href="{% url 'read' topic.id %}">{{ topic.title }}</a>
                </li>
            {% endfor %}
        </ul>

        <!-- 자식 템플릿들이 채워 넣을 영역 -->
        {% block content %}
        {% endblock content %}
        <hr>
        <!-- Create 링크 -->
        <ul style="list-style:none; padding-left:0;">
            <li style=""><a class="btn btn-primary" href="{% url 'create' %}">Create</a></li>
        </ul>

        <!-- Bootstrap JS Bundle (Bootstrap JS + Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
